<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
	
	<h:head>
		<h:outputStylesheet name="style.css" library="css" />
		<h:outputStylesheet name="primeicons/primeicons.css"
			library="primefaces" />
	</h:head>
	<h:body>
		<header>
			<p:graphicImage value="resources/images/logo.jpg"
				alt="Ilha das Lendas" />
			<p:menubar activeIndex="#{param.i}" styleClass="navbar">
				<p:menuitem value="Início" outcome="index.xhtml" icon="pi pi-star">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Cartas" outcome="cards.xhtml" icon="pi pi-search">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Login" outcome="login.xhtml" icon="pi pi-user">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:menubar>
		</header>
		<div class="container">
			<p:messages></p:messages>
			<h2><ui:insert name="titulo" /></h2>
			<ui:insert name="conteudo" />
		</div>
		<footer>
			<p>Copyright © 2023 Ilha das Lendas. All rights reserved.</p>
	
		</footer>
	</h:body>
</html>
